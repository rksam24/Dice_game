<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Dicee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Click Play</h1>
        <div>
            <label for="player1" class="player-info">Player 1</label>
            <input type="text" class="player-info2" id="player1" placeholder="Player 1">
            <label for="player2" class="player-info">Player 2</label>
            <input type="text" class="player-info2" id="player2" placeholder="Player 2">

            <div class="d-grid gap-2 col-2 mx-auto confirm">
                <button onclick="play()" class="btn btn-secondary btn-lg">Play</button>

            </div>
        </div>



        <div class="dice">
            <p>Player 1</p>
            <img class="img1" src="images/dice6.png">
        </div>

        <div class="dice">
            <p>Player 2</p>
            <img class="img2" src="images/dice6.png">
        </div>

    </div>

</body>
<script src="index.js" charset="utf-8"></script>

</html>
